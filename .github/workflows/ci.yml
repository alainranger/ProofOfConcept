name: CI/CD Pipeline

on:
    push:
        branches: [main, develop, AspireAppSvelte]
    pull_request:
        branches: [main, develop]

env:
    DOTNET_VERSION: "9.0.x"
    NODE_VERSION: "20.x"

jobs:
    # Job pour les tests et builds .NET
    dotnet-build-test:
        name: .NET Build & Test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: ${{ env.DOTNET_VERSION }}

            - name: Restore dependencies
              run: dotnet restore src/AspireAppSvelte/AspireAppSvelte.slnx

            - name: Build solution
              run: dotnet build src/AspireAppSvelte/AspireAppSvelte.slnx --no-restore --configuration Release

            - name: Run tests
              run: dotnet test src/AspireAppSvelte/AspireAppSvelte.slnx --no-build --configuration Release --verbosity normal

    # Job pour le build et tests Svelte
    svelte-build-test:
        name: Svelte Build & Test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}
                  cache: "npm"
                  cache-dependency-path: src/AspireAppSvelte/AspireAppSvelte.Svelte/package-lock.json

            - name: Install dependencies
              working-directory: src/AspireAppSvelte/AspireAppSvelte.Svelte
              run: npm ci

            - name: Run ESLint
              working-directory: src/AspireAppSvelte/AspireAppSvelte.Svelte
              run: npm run lint

            - name: Run Svelte Check
              working-directory: src/AspireAppSvelte/AspireAppSvelte.Svelte
              run: npm run check

            - name: Build Svelte app
              working-directory: src/AspireAppSvelte/AspireAppSvelte.Svelte
              run: npm run build

            - name: Upload build artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: svelte-build
                  path: src/AspireAppSvelte/AspireAppSvelte.Svelte/build/

    # Job de s√©curit√© et qualit√© de code
    code-quality:
        name: Code Quality & Security
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4
              with:
                  # Fetch full history for better blame information
                  fetch-depth: 0

            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: ${{ env.DOTNET_VERSION }}

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}

            # Analyse de s√©curit√© avec CodeQL
            - name: Initialize CodeQL
              uses: github/codeql-action/init@v3
              with:
                  languages: csharp, javascript

            - name: Build for CodeQL
              run: |
                  dotnet build src/AspireAppSvelte/AspireAppSvelte.slnx --configuration Release

            - name: Perform CodeQL Analysis
              uses: github/codeql-action/analyze@v3

    # Job pour v√©rifier que le projet Aspire peut d√©marrer
    aspire-startup-test:
        name: Aspire Startup Test
        runs-on: ubuntu-latest
        needs: [dotnet-build-test, svelte-build-test]

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: ${{ env.DOTNET_VERSION }}

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: ${{ env.NODE_VERSION }}

            - name: Install Svelte dependencies
              working-directory: src/AspireAppSvelte/AspireAppSvelte.Svelte
              run: npm ci

            - name: Build Svelte app
              working-directory: src/AspireAppSvelte/AspireAppSvelte.Svelte
              run: npm run build

            - name: Restore .NET dependencies
              run: dotnet restore src/AspireAppSvelte/AspireAppSvelte.slnx

            - name: Test Aspire AppHost startup
              working-directory: src/AspireAppSvelte/AspireAppSvelte.AppHost
              run: |
                  timeout 30s dotnet run --no-build --configuration Release || true
                  echo "Aspire startup test completed"

    # Job de d√©ploiement (conditionnel)
    deploy:
        name: Deploy
        runs-on: ubuntu-latest
        needs:
            [
                dotnet-build-test,
                svelte-build-test,
                code-quality,
                aspire-startup-test,
            ]
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Download Svelte build artifacts
              uses: actions/download-artifact@v4
              with:
                  name: svelte-build
                  path: src/AspireAppSvelte/AspireAppSvelte.Svelte/build/

